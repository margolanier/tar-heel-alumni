  <!-- The published spreadsheet is located at https://docs.google.com/spreadsheet/pub?key=0AuSm4qaFIJGKdEY3NXhsbXE1ci1FaXRZb0pfRWJLQ2c&output=html -->

  <script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0AuSm4qaFIJGKdEY3NXhsbXE1ci1FaXRZb0pfRWJLQ2c&output=html';
    var tabletop;
    
    $(document).ready( function() {
      
      /*
        Draw two tables, one using 
          prettyColumnNames: true (default)
        and the other one 
          prettyColumnNames: false (the old default)
      */
      
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: drawTable } );
                       
      Tabletop.init( { key: public_spreadsheet_url,
                       callback: drawTable,
                       prettyColumnNames: false } );
    })

    // start map and geocoder
    var geocoder;
    var map;
    function initialize() {
      geocoder = new google.maps.Geocoder();
      var latlng = new google.maps.LatLng(35.903928, -79.046243);
      var mapOptions = {
        zoom: 7,
        center: latlng,
        styles: [{"stylers":[{"saturation":-100},{"gamma":1}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.business","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","elementType":"labels.text","stylers":[{"visibility":"off"}]},{"featureType":"poi.place_of_worship","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"geometry","stylers":[{"visibility":"simplified"}]},{"featureType":"water","stylers":[{"visibility":"on"},{"saturation":50},{"gamma":0},{"hue":"#50a5d1"}]},{"featureType":"administrative.neighborhood","elementType":"labels.text.fill","stylers":[{"color":"#333333"}]},{"featureType":"road.local","elementType":"labels.text","stylers":[{"weight":0.5},{"color":"#333333"}]},{"featureType":"transit.station","elementType":"labels.icon","stylers":[{"gamma":1},{"saturation":50}]}]
      }
      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    }

   
  </script>
